    <title>Weather Forecast</title>

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button type="submit">
                <img src="search-icon.png">
            </button>
        </div>
        <div class="weather">
            <img src="rainy clouds.webp" class="weather-icon">
            <h1 class="temp">26Â°C</h1>
            <h2 class="city">Karachi</h2>

                    <div class="humidity">
                        <p>70%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="breeze.png">

            </div>
        </div>
    </div>
